<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditNova - AI-Powered Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .feature-hover { transition: all 0.3s ease; }
        .feature-hover:hover { transform: translateY(-5px); }
        .glow { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i data-lucide="sparkles" class="w-6 h-6 text-purple-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold">EditNova</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Stats Dashboard -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">AI-Powered Editing Suite</h2>
            <div id="statsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <!-- Feature Tabs -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-wrap justify-center mb-6 space-x-2">
                <button class="tab-btn active bg-purple-600 text-white px-6 py-2 rounded-lg font-medium" data-tab="ai-art">
                    <i data-lucide="palette" class="w-4 h-4 inline mr-2"></i>AI Art
                </button>
                <button class="tab-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-medium" data-tab="bg-remove">
                    <i data-lucide="scissors" class="w-4 h-4 inline mr-2"></i>Remove BG
                </button>
                <button class="tab-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-medium" data-tab="file-scan">
                    <i data-lucide="shield-check" class="w-4 h-4 inline mr-2"></i>File Scan
                </button>
                <button class="tab-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-medium" data-tab="translate">
                    <i data-lucide="languages" class="w-4 h-4 inline mr-2"></i>Translate
                </button>
                <button class="tab-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-medium" data-tab="qr-code">
                    <i data-lucide="qr-code" class="w-4 h-4 inline mr-2"></i>QR Code
                </button>
                <button class="tab-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-medium" data-tab="poster">
                    <i data-lucide="image" class="w-4 h-4 inline mr-2"></i>Poster
                </button>
            </div>

            <!-- Tab Content -->
            <div id="tabContent">
                <!-- AI Art Generator -->
                <div id="ai-art-tab" class="tab-content">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">AI Art Generator</h3>
                        <div class="max-w-md mx-auto space-y-4">
                            <input id="artDescription" type="text" placeholder="Describe your art (e.g., 'futuristic city at sunset')" 
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                            <select id="artStyle" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                                <option>Abstract</option>
                                <option>Realistic</option>
                                <option>Cartoon</option>
                                <option>Oil Painting</option>
                                <option>Watercolor</option>
                                <option selected>Digital</option>
                            </select>
                            <button onclick="generateArt()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700">
                                <i data-lucide="wand-2" class="w-4 h-4 inline mr-2"></i>Generate AI Art
                            </button>
                        </div>
                        <div id="artResult" class="mt-6"></div>
                    </div>
                </div>

                <!-- Background Removal -->
                <div id="bg-remove-tab" class="tab-content hidden">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">Background Removal</h3>
                        <div class="max-w-md mx-auto space-y-4">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8">
                                <i data-lucide="upload" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                                <p class="text-gray-600">Upload an image to remove background</p>
                                <input type="file" id="bgImageUpload" accept="image/*" class="mt-4" onchange="simulateBackgroundRemoval()">
                            </div>
                        </div>
                        <div id="bgResult" class="mt-6"></div>
                    </div>
                </div>

                <!-- File Scanner -->
                <div id="file-scan-tab" class="tab-content hidden">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">File Security Scanner</h3>
                        <div class="max-w-md mx-auto space-y-4">
                            <input id="scanFileName" type="text" placeholder="Enter filename to scan" 
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                            <button onclick="scanFile()" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700">
                                <i data-lucide="scan" class="w-4 h-4 inline mr-2"></i>Scan File
                            </button>
                        </div>
                        <div id="scanResult" class="mt-6"></div>
                    </div>
                </div>

                <!-- Text Translation -->
                <div id="translate-tab" class="tab-content hidden">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">Text Translation</h3>
                        <div class="max-w-md mx-auto space-y-4">
                            <textarea id="translateText" placeholder="Enter text to translate" 
                                      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" rows="3"></textarea>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="sourceLang" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                                    <option value="en" selected>English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                </select>
                                <select id="targetLang" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                                    <option value="es" selected>Spanish</option>
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                </select>
                            </div>
                            <button onclick="translateText()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700">
                                <i data-lucide="globe" class="w-4 h-4 inline mr-2"></i>Translate Text
                            </button>
                        </div>
                        <div id="translateResult" class="mt-6"></div>
                    </div>
                </div>

                <!-- QR Code Generator -->
                <div id="qr-code-tab" class="tab-content hidden">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">QR Code Generator</h3>
                        <div class="max-w-md mx-auto space-y-4">
                            <input id="qrText" type="text" placeholder="Enter text or URL for QR code" 
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                            <select id="qrType" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                                <option value="url">URL</option>
                                <option value="text">Text</option>
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                            </select>
                            <button onclick="generateQR()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700">
                                <i data-lucide="qr-code" class="w-4 h-4 inline mr-2"></i>Generate QR Code
                            </button>
                        </div>
                        <div id="qrResult" class="mt-6"></div>
                    </div>
                </div>

                <!-- Poster Creator -->
                <div id="poster-tab" class="tab-content hidden">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">Poster Creator</h3>
                        <div class="max-w-md mx-auto space-y-4">
                            <input id="posterText" type="text" placeholder="Enter poster text" 
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                            <select id="posterTheme" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                                <option>Modern</option>
                                <option>Vintage</option>
                                <option>Minimalist</option>
                                <option>Corporate</option>
                                <option>Creative</option>
                                <option>Dark</option>
                            </select>
                            <button onclick="createPoster()" class="w-full bg-orange-600 text-white py-3 rounded-lg font-medium hover:bg-orange-700">
                                <i data-lucide="image" class="w-4 h-4 inline mr-2"></i>Create Poster
                            </button>
                        </div>
                        <div id="posterResult" class="mt-6"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Features -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- User Profile -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i data-lucide="user" class="w-5 h-5 mr-2"></i>User Profile
                </h3>
                <div id="userProfile">
                    <button onclick="loadUserProfile()" class="bg-purple-600 text-white px-4 py-2 rounded-lg">Load Profile</button>
                </div>
            </div>

            <!-- Achievements -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i data-lucide="trophy" class="w-5 h-5 mr-2"></i>Achievements
                </h3>
                <div id="achievements">
                    <button onclick="loadAchievements()" class="bg-purple-600 text-white px-4 py-2 rounded-lg">Load Achievements</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
